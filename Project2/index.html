<!doctype html>
<html>
  <head>
    <title>EID Project 2</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
 
      // log function
      log = function(data){
        $("div#terminal").prepend("</br>" +data);
        console.log(data);
      };
 
      $(document).ready(function () {
        $("div#message_details").hide()
 
        var ws;
 
        // $("#open").click(function(evt) {
        //   evt.preventDefault();
 
          var host = $("#host").val();
          var port = $("#port").val();
          var uri = $("#uri").val();
            var temperature;
          var humidity;
          var sentMsg;

          // create websocket instance
          ws = new WebSocket("ws://" + host + ":" + port + uri);
           
          // Handle incoming websocket message callback
          ws.onmessage = function(evt) {
            if(sentMsg == "getReadings")
            {
              readings = $.parseJSON(evt.data);
              console.log(readings.Temperature);
              console.log(readings.Humidity);
              temperature = readings.Temperature;
              if(document.getElementById("fahren").checked)
              {
                document.getElementById("temperature").value = (readings.Temperature * 9/5) + 32;  
              }
              else if(document.getElementById("celsius").checked)
              {
                document.getElementById("temperature").value= readings.Temperature;
              }
              
              document.getElementById("humidity").value = readings.Humidity
              
             }
            };
 
          // Close Websocket callback
          ws.onclose = function(evt) {
            log("***Connection Closed***");
            alert("Connection close");
            $("div#message_details").empty();
 
            };
 
          // Open Websocket callback
          ws.onopen = function(evt) { 
            $("div#message_details").show();
            log("***Connection Opened***");
          };
        // });

         $("#button1").click(function(evt) {
          console.log("Button1");
          sentMsg = "getReadings"
          ws.send("Get Readings");
         });
         
         $("#button2").click(function(evt) {
          console.log("Button2");
          ws.send("Get node js");
         });

         $("#button3").click(function(evt) {
          console.log("Button3");
          ws.send("Get database");
         });
 
        // Send websocket message function
        $("#send").click(function(evt) {
            log("Sending Message: "+$("#message").val());
            ws.send($("#message").val());
        });
        
        $("#celsius").click(function(evt) {
            document.getElementById("temperature").value = temperature;
        });
        
         $("#fahren").click(function(evt) {
            document.getElementById("temperature").value = (temperature * 9/5) + 32;
        });
        
      });
    </script>
  </head>
 
  <body>
    <h1>Temperature Humidity Meter</h1>
    <button id="button1" value="button1">Get readings</button>
    <button id="button3" value="button2">Get node js</button>
    <button id="button4" value="button3">Get database</button>
    <div id="connection_details">
      <input type="text" id="host" value="localhost" style="display: none;"/><br />
      <input type="text" id="port" value="8888" style="display: none;"/><br />
      <input type="text" id="uri" value="/ws" style="display: none;"/><br />
    </div>
    <div id="message_details">
        </br></br>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" value=""/><br />
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" value=""/><br />
        <input type="radio" name="unit" id="celsius" value="celsius" checked> C
        <input type="radio" name="unit" id="fahren" value="fahren"> F <br />
    </div>

  </body>
</html>
